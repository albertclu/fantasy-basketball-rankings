<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fantasy Basketball Rankings</title>
      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                body {
                              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                              min-height: 100vh;
                              padding: 20px;
                }

                .container {
                              max-width: 1200px;
                              margin: 0 auto;
                }

                h1 {
                              text-align: center;
                              color: white;
                              margin-bottom: 30px;
                              font-size: 2.5em;
                              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                }

                .controls {
                              background: white;
                              padding: 20px;
                              border-radius: 10px;
                              margin-bottom: 30px;
                              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }

                .controls h2 {
                              margin-bottom: 15px;
                              color: #333;
                }

                .input-group {
                              display: grid;
                              grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                              gap: 10px;
                              margin-bottom: 15px;
                }

                .input-field {
                              display: flex;
                              flex-direction: column;
                }

                label {
                              font-weight: 600;
                              margin-bottom: 5px;
                              color: #555;
                              font-size: 0.85em;
                }

                input {
                              padding: 8px;
                              border: 1px solid #ddd;
                              border-radius: 5px;
                              font-size: 0.9em;
                }

                .button-group {
                              display: flex;
                              gap: 10px;
                              margin-top: 15px;
                }

                button {
                              padding: 10px 20px;
                              background: #667eea;
                              color: white;
                              border: none;
                              border-radius: 5px;
                              cursor: pointer;
                              font-weight: 600;
                              transition: background 0.3s;
                }

                button:hover {
                              background: #764ba2;
                }

                button.secondary {
                              background: #999;
                }

                button.secondary:hover {
                              background: #777;
                }

                .results {
                              background: white;
                              border-radius: 10px;
                              overflow: hidden;
                              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }

                table {
                              width: 100%;
                              border-collapse: collapse;
                }

                thead {
                              background: #667eea;
                              color: white;
                }

                th, td {
                              padding: 15px;
                              text-align: left;
                              border-bottom: 1px solid #eee;
                }

                th {
                              font-weight: 600;
                              font-size: 0.9em;
                }

                tbody tr:hover {
                              background: #f5f5f5;
                }

                .rank {
                              font-weight: 600;
                              color: #667eea;
                }

                .team-name {
                              font-weight: 600;
                              color: #333;
                }

                .score {
                              font-weight: 700;
                              color: #764ba2;
                              font-size: 1.1em;
                }

                .category-score {
                              background: #f0f0f0;
                              padding: 3px 6px;
                              border-radius: 3px;
                              font-size: 0.85em;
                }

                .message {
                              text-align: center;
                              color: #999;
                              padding: 30px;
                              font-style: italic;
                }

                .category-breakdown {
                              display: flex;
                              gap: 5px;
                              flex-wrap: wrap;
                              max-width: 400px;
                }

                @media (max-width: 768px) {
                              .input-group {
                                                grid-template-columns: 1fr;
                              }

                              table {
                                                font-size: 0.9em;
                              }

                              th, td {
                                                padding: 10px;
                              }
                }
            </style>
  </head>
  <body>
        <div class="container">
                  <h1>üèÄ Fantasy Basketball Rankings</h1>

                            </table>
                </div>div>
