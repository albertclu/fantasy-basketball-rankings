              function refreshData() {
                            const btn = document.getElementById('refreshBtn');
                            btn.disabled = true;

                            // Fetch the latest data from data/teams.json

                                                      btn.disabled = false;
                                                      btn.textContent = 'üîÑ Refresh Data';
