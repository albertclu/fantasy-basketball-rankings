<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fantasy Basketball Rankings</title>
      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                body {
                              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                              min-height: 100vh;
                              padding: 15px;
                              font-size: 13px;
                }

                .container {
                              max-width: 1400px;
                              margin: 0 auto;
                }

                h1 {
                              text-align: center;
                              color: white;
                              margin-bottom: 20px;
                              font-size: 2em;
                              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                }

                .results {
                              background: white;
                              border-radius: 8px;
                              overflow: hidden;
                              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }

                table {
                              width: 100%;
                              border-collapse: collapse;
                              font-size: 12px;
                }

                thead {
                              background: #667eea;
                              color: white;
                              position: sticky;
                              top: 0;
                }

                th {
                              padding: 10px 8px;
                              text-align: left;
                              font-weight: 600;
                              border-right: 1px solid rgba(255, 255, 255, 0.2);
                }

                th:last-child {
                              border-right: none;
                }

                td {
                              padding: 8px;
                              border-bottom: 1px solid #eee;
                              border-right: 1px solid #eee;
                }

                td:last-child {
                              border-right: none;
                }

                tbody tr:hover {
                              background: #f9f9f9;
                }

                .rank {
                              font-weight: 600;
                              color: #667eea;
                              width: 40px;
                              text-align: center;
                }

                .team-name {
                              font-weight: 600;
                              color: #333;
                              min-width: 180px;
                }

                .score {
                              font-weight: 700;
                              color: #764ba2;
                              text-align: center;
                              width: 50px;
                }

                .stat-cell {
                              text-align: center;
                              width: 45px;
                }

                .stat-label {
                              font-weight: 600;
                              color: #666;
                              font-size: 10px;
                              padding: 4px 0;
                }

                .message {
                              text-align: center;
                              color: #999;
                              padding: 20px;
                              font-style: italic;
                }

                .stat-group {
                              display: flex;
                              flex-direction: column;
                              gap: 2px;
                }

                .stat-value {
                              font-weight: 500;
                }

                .avg-value {
                              font-size: 11px;
                              color: #0066cc;
                }

                @media (max-width: 768px) {
                              body {
                                                font-size: 11px;
                              }

                              table {
                                                font-size: 10px;
                              }

                              th, td {
                                                padding: 5px 4px;
                              }
                }
            </style>
  </head>
  <body>
        <div class="container">
                  <h1>üèÄ Fantasy Basketball Rankings</h1>
                
                <div class="results">
                            <table>

        </div>div>
