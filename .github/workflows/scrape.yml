name: Scrape ESPN Fantasy Basketball

on:
  schedule:
    # Runs every 4 hours
    - cron: '0 */4 * * *'
  # Also allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        env:
          ESPN_S2: ${{ secrets.ESPN_S2 }}
          SWID: ${{ secrets.SWID }}
        run: node scraper.js

      - name: Commit updated teams.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add teams.json
          # Only commit if there are actual changes
          git diff --staged --quiet || git commit -m "chore: update standings data [skip ci]"
          git push
